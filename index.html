<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Interior Design Studio </title>

                <div class="offer-box">
                    <img src="images/product-2.jpeg">

                </div>

                </div>
                <div class="offer-box">
                    <img src="images/product-5.jpeg">

                    <h4>200.98$</h4>
                </div>
                <div class="offer-box">
                    <img src="images/product-6.jpeg">

                    <h4>88.99$</h4>
                </div>
                <div class="offer-box">
                    <img src="images/product-7.jpeg">
                    <h3>Couch</h3>
                    <h4>77.99$</h4>
                </div>
                <div class="offer-box">
                    <img src="images/product-8.jpeg">
                    <h3>Table</h3>
                    <h4>33,25$</h4>
                </div>
                <div class="offer-box">
                    <img src="images/product-1.jpeg">
                    <h3>Queen bed</h3>
                    <h4>200.99$</h4>
                </div>

            </div>
        </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>

</html>
