<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Comfy studio </title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <span class="nav-btn">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo">
            <span class="nav-btn">
                <i class="fas fa-cart-plus"></i>
            </span>
            <div class="nav-counter">0</div>
        </div>
    </nav>
    <main>
        <section class="landing-page">
            <div class="landing-page-banner ">
                <h1 class="banner-title">furniture collection</h1>
                <button class="banner-btn"><a href="our-products">shop now</a></button>
            </div>
        </section>
        <section class="products-section">
            <h2 class="products-section-title">Our Products</h2>
            <div class="products-display">
                <div class="products">
                    <div class="img-container" >
                        <img src="images/product-1.jpeg" alt="product" class="product-img">
                        <button class="product-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Add to bag</p>
                        </button>
                    </div>
                    <h3 class="product-title">Queen Panel bed</h3>
                    <h4 class="product-price">$10.99</h4>
                </div>
                <div class="products">
                    <div class="img-container" >
                        <img src="images/product-2.jpeg" alt="product" class="product-img">
                        <button class="product-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Add to bag</p>
                        </button>
                    </div>
                    <h3 class="product-title">King Panel Bed</h3>
                    <h4 class="product-price">12.99$</h4>
                </div>
                <div class="products">
                    <div class="img-container" >
                        <img src="images/product-3.jpeg" alt="product" class="product-img">
                        <button class="product-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Add to bag</p>
                        </button>
                    </div>
                    <h3 class="product-title">Twin Panel Bed</h3>
                    <h4 class="product-price">22.99$</h4>
                </div>
                <div class="products">
                    <div class="img-container" >
                        <img src="images/product-4.jpeg" alt="product" class="product-img">
                        <button class="product-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Add to bag</p>
                        </button>
                    </div>
                    <h3 class="product-title">Single Panel Bed</h3>
                    <h4 class="product-price">12.99$</h4>
                </div>
                <div class="products">
                    <div class="img-container" >
                        <img src="images/product-5.jpeg" alt="product" class="product-img">
                        <button class="product-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Add to bag</p>
                        </button>
                    </div>
                    <h3 class="product-title">Fridge</h3>
                    <h4 class="product-price">88.99$</h4>
                </div>
                <div class="products">
                    <div class="img-container" >
                        <img src="images/product-6.jpeg" alt="product" class="product-img">
                        <button class="product-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Add to bag</p>
                        </button>
                    </div>
                    <h3 class="product-title">Dresser</h3>
                    <h4 class="product-price">32.99$</h4>
                </div>
                <div class="products">
                    <div class="img-container">
                        <img src="images/product-7.jpeg" alt="product" class="product-img">
                        <button class="product-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Add to bag</p>
                        </button>
                    </div>
                    <h3 class="product-title">Couch</h3>
                    <h4 class="product-price">45.99$</h4>
                </div>
                <div class="products">
                    <div class="img-container" >
                        <img src="images/product-8.jpeg" alt="product" class="product-img">
                        <button class="product-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Add to bag</p>
                        </button>
                    </div>
                    <h3 class="product-title">Table</h3>
                    <h4 class="product-price"> 33.99$</h4>
                </div>
            </div>
        </section>
        <section class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>your cart</h2>
                <div class="cart-content">
                    <div class="cart-item">
                        <img src="./images/product-1.jpeg" alt="product">
                        <div>
                            <h4> Queen bad</h4>
                            <h5> $9.00</h5>
                            <span class="remove-item">remove</span>
                        </div>
                        <div>
                            <i class= "fas fa-chevron-up"></i>
                            <p class="item-amount">1</p>
                            <i class ="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="cart-footer">
                        <h3>your total : $ 
                            <span class="cart-total">0</span>
                        </h3>
                        <button class="clear-cart cart-btn">clear cart</button>
                    </div>
                </div>
        </section>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
